<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>encriptador de texto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="./assets/Vector.png" alt="" class="logo" />
    </header>
    <main>
      <div class="contenedor-izquierdo">
        <textarea
          name=""
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <p class="mensajeAviso">
          <img src="./assets/info.png" alt="" /> Solo letras minúsculas y sin
          acentos
        </p>
        <div class="botones">
          <button id="btnEncriptar">Encriptar</button>
          <button id="btnDesencriptar">Desencriptar</button>
        </div>
      </div>

      <div class="contenedor-derecho">
        <img src="./assets/Muneco.png" alt="" class="imagen" />
        <h1 class="mensajeNoEncontrado">Ningún mensaje fue encontrado</h1>
        <p class="mensajeError">Ingrese el texto que desees encriptar o desencriptar</p>
        <!-- <button id="btnCopiar">copiar</button> -->
      </div>
    </main>
  </body>
</html>
